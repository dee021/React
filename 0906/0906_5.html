<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        window.onload = function() {
            var header = document.querySelector('h1'); // h1 중 첫 번째 요소만 선택
            header.style.backgroundColor = 'red';
        }
    </script>
</head>
<body>
    <h1>Header - 1</h1>
    <h1>Header - 1</h1>
    <h1>Header - 1</h1>
</body>
</html>
